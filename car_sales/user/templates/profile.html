{% extends "base.html" %}

{% block content %}
    <div style="width: 20%; margin: auto; margin-top: 100px;">
        <a class="btn btn-warning" href="{% url 'editprofile' %}">Edit Profile</a>
    </div>
    <div>
        <div class="card" style="width: 18rem;">
            <img src="{{data.car_image.url}}" class="card-img-top" alt="car image">
            <div class="card-body">
              <h5 class="card-title">{{data.car_name}}</h5>
              <h5 class="card-title">{{data.car_price}}</h5>
              <h5 class="card-title">{{data.brand.brand_name}}</h5>
            </div>
          </div>
    </div>
{% endblock content %}
